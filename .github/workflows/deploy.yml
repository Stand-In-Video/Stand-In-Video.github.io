# .github/workflows/deploy-pages.yml
name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]          # 推到 main 自动部署
  workflow_dispatch:            # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

# 关键：同一分支只保留最近一次运行，自动取消在途的旧运行
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Node 环境（可用 npm 缓存）
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3) 配置 Pages（会设置构建环境变量等）
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 4) 安装依赖
      - name: Install dependencies
        run: npm ci

      # 5) 构建并静态导出
      #    确保 package.json 的 build 脚本会导出到 ./out
      #    例如："build": "next build && next export -o out"
      - name: Build with Next.js
        run: npm run build

      # 6) 上传导出产物给后续部署步骤
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # （可选强化）给部署再加一层并发锁，确保 deploy 步不会并行
    concurrency:
      group: pages-deploy-${{ github.ref }}
      cancel-in-progress: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 7) 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
