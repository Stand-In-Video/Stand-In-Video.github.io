# 工作流名称
name: Deploy Next.js site to Pages

# 触发条件：当代码被推送到 main 分支时
on:
  push:
    branches: ["main"]
  # 允许你手动在 Actions 页签中运行此工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出你的代码
      - name: Checkout
        uses: actions/checkout@v4
      
      # 2. 设置 Node.js 环境
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3. 配置 GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # 4. 安装项目依赖
      - name: Install dependencies
        run: npm ci
      
      # 5. 构建静态网站 (Next.js 会自动导出到 out 文件夹)
      - name: Build with Next.js
        run: npm run build
      
      # 6. 上传构建产物 (artifact)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 从 'out' 目录上传
          path: "./out"

  # 部署任务
  deploy:
    # 依赖于 build 任务成功完成
    needs: build
    
    # 部署环境
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4